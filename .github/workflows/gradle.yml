name: Build

on:
  push:
    branches:
      - main
      - "featuresLorem"
      - "abelfeatures"
      - "FeaturesJB"
  pull_request:
    branches:
      - main
      - "featuresLorem"
      - "abelfeatures"
      - "FeaturesJB"

jobs:
  # Builds the current source code and run all tests.
  # Fails if the code cannot be compiled or any of the tests fails.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_GOOGLE_JAVA_FORMAT: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Build with Gradle
        uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
        with:
          arguments: build

      - name: Check PMD
        uses: pmd/pmd-github-action@v1
        id: pmd
        with:
          version: "6.44.0"
          sourcePath: "app/src"
          rulesets: "ruleset.xml"
      # User-friendly display of the test results.
      - name: Junit test reporter
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: "app/build/test-results/test/TEST-*.xml"
      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: app/build/reports/jacoco/test/jacocoTestReport.csv
          on-missing-report: fail
          fail-if-coverage-less-than: 50

      - name: Collect documentations (Javadoc, PMD, coverage)
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          clean: true
          folder: app/build/doc
          target-folder: /

      - name: Generate PMD Badge (Custom)
        working-directory: ./scripts
        run: sudo python get_badges.py

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badges (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
          git config --global user.name 'github_actions'
          git config --global user.email 'github_actions@users.noreply.github.com'
          git add .github/badges/*.svg
          git commit -m "Commit badges"
          git push origin HEAD:${GITHUB_REF_NAME}
          fi

  # In case this is a tag, create a Docker image from the branch, build it and deploy it to DockerHub.
  docker-publish:
    if: github.event_name == 'push'  && contains(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: soeazul/azulgame

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
